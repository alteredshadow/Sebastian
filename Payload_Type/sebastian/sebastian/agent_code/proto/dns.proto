syntax = "proto3";
package dns_structs;

enum Actions {
  AgentToServer = 0;
  ServerToAgent = 1;
  ReTransmit = 2;
  MessageLost = 3;
}

message DnsPacket {
  Actions  Action         = 1;
  uint32 AgentSessionID   = 2;
  uint32 MessageID        = 3;
  uint32 TotalChunks      = 4;
  uint32 CurrentChunk     = 5;
  bytes  Data             = 6;
}
