<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .main { fill: #ff6f61; stroke: #d94a38; stroke-width: 3; }
      .soft { fill: #ff998f; }
      .line { fill: none; stroke: #d94a38; stroke-width: 3; stroke-linecap: round; }
      .eye { fill: #222; }
      .shine { fill: white; }
    </style>
  </defs>

  <!-- Body -->
  <ellipse cx="200" cy="160" rx="60" ry="75" class="main"></ellipse>
  <ellipse cx="200" cy="185" rx="45" ry="40" class="soft"></ellipse>

  <!-- Tail -->
  <path d="M165 220 Q200 270 235 220 Z" class="main"></path>

  <!-- Left Claw -->
  <ellipse cx="95" cy="155" rx="28" ry="38" transform="rotate(-20 95 155)" class="main"></ellipse>
  <ellipse cx="65" cy="135" rx="18" ry="26" transform="rotate(-25 65 135)" class="main"></ellipse>
  <circle cx="60" cy="125" r="5" class="shine"></circle>

  <!-- Right Claw -->
  <ellipse cx="305" cy="155" rx="28" ry="38" transform="rotate(20 305 155)" class="main"></ellipse>
  <ellipse cx="335" cy="135" rx="18" ry="26" transform="rotate(25 335 135)" class="main"></ellipse>
  <circle cx="330" cy="125" r="5" class="shine"></circle>

  <!-- Eyes -->
  <circle cx="185" cy="120" r="10" class="eye"></circle>
  <circle cx="215" cy="120" r="10" class="eye"></circle>
  <circle cx="188" cy="116" r="3" class="shine"></circle>
  <circle cx="218" cy="116" r="3" class="shine"></circle>

  <!-- Smile -->
  <path d="M185 140 Q200 150 215 140" class="line"></path>

  <!-- Antennae -->
  <path d="M185 90 Q135 40 95 55" class="line"></path>
  <path d="M215 90 Q265 40 305 55" class="line"></path>
  <circle cx="95" cy="55" r="4" class="main"></circle>
  <circle cx="305" cy="55" r="4" class="main"></circle>

</svg>
